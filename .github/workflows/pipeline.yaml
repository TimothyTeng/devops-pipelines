name: ci pipeline

on:
  push: #When code is pushed to the repo
    branches: [ main ] #Only when edits are made on main

jobs: #Task that will run
  build: #The machine the application is build on
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5 #Using a prebuilt GitHub action

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

